<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Criar Contato</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Criar contato</h1>
<body>
    <form name="frmContato" action="enviarDados">
        <table>
            <tr>
                <td><input type="text" name="nome" placeholder="Nome" class="cx1"></td>
            </tr>
            <tr>
                <td><input type="text" name="fone" placeholder="Fone" class="cx2"></td>
            </tr>
            <tr>
                <td><input type="email" name="email" placeholder="Email" class="cx1"></td>
            </tr>
        </table>
        <input type="button" value="Adicionar" class="botao1" onclick="validar()">
    </form>
    <script src="scripts/validador.js"></script>
</body>
</html>
